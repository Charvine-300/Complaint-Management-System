<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="./output.css">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">

  <!-- Header -->
  <div class="flex justify-between items-center bg-blue-600 text-white p-4 rounded-md mb-6">
    <h2 class="text-xl font-semibold">Student Dashboard</h2>
    <div>
      <label for="search" class="mr-2">Search:</label>
      <input type="text" id="search" name="Search" class="p-2 rounded text-black">
    </div>
  </div>


  <!-- Sidebar & Main Content -->
  <div class="flex gap-4">

    <!-- Sidebar -->
    <nav class="bg-gray-200 text-black p-6 w-1/5 min-h-screen rounded-lg">
      <h3 class="text-lg font-bold mb-4">Sidebar</h3>
      <ul class="space-y-2">
        <li><a href="#" class="hover:underline">Dashboard</a></li>
        <li><a href="#" class="hover:underline">Logout</a></li>
      </ul>
    </nav>

 <!-- Main Content -->
<div class="w-4/5 bg-white p-6 rounded-lg shadow-md">

<!-- Cards Container -->
<div class="flex gap-6 mb-6 overflow-x-auto flex-nowrap">
  <!-- Card 1 -->
  <div class="bg-blue-500 text-white p-10 rounded-2xl shadow-lg w-80 h-48 flex-shrink-0">
    <h6 class="text-lg mb-6">Total Courses</h6>
    <div class="flex justify-between items-center">
      <i class="fas fa-chalkboard-teacher text-5xl"></i>
      <span class="text-4xl">3</span>
    </div>
  </div>

  <!-- Card 2 -->
  <div class="bg-blue-500 text-white p-10 rounded-2xl shadow-lg w-80 h-48 flex-shrink-0">
    <h6 class="text-lg mb-6">Logged Complaints</h6>
    <div class="flex justify-between items-center">
      <i class="fas fa-exclamation-circle text-5xl"></i>
      <span class="text-4xl">3</span>
    </div>
  </div>

  <!-- Card 3 -->
  <div class="bg-blue-500 text-white p-10 rounded-2xl shadow-lg w-80 h-48 flex-shrink-0">
    <h6 class="text-lg mb-6">Pending Complaints</h6>
    <div class="flex justify-between items-center">
      <i class="fas fa-hourglass-half text-5xl"></i>
      <span class="text-4xl">0</span>
    </div>
  </div>

  <!-- Card 4 -->
  <div class="bg-blue-500 text-white p-10 rounded-2xl shadow-lg w-80 h-48 flex-shrink-0">
    <h6 class="text-lg mb-6">Resolved Complaints</h6>
    <div class="flex justify-between items-center">
      <i class="fas fa-check-circle text-5xl"></i>
      <span class="text-4xl">0</span>
    </div>
  </div>
</div>
  
    <!-- Complaints Header and Filter -->
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-2xl font-semibold">Complaints</h3>
      <input type="text" placeholder="Filter..." class="p-2 border rounded">
    </div>
  
    <!-- Complaints Table -->
    <table class="w-full border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="border p-3 text-left">Course Code</th>
          <th class="border p-3 text-left">Category</th>
          <th class="border p-3 text-left">Status</th>
          <th class="border p-3 text-left">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border p-3">CS101</td>
          <td class="border p-3">5</td>
          <td class="border p-3">6</td>
          <td class="border p-3">
            <select name="Action" class="p-2 border rounded">
              <option disabled selected hidden>Select action</option>
              <option>Edit</option>
              <option>Delete</option>
              <option>View</option>
            </select>
          </td>
        </tr>
        <tr class="bg-gray-50">
          <td class="border p-3">CS102</td>
          <td class="border p-3">8</td>
          <td class="border p-3">9</td>
          <td class="border p-3">
            <select name="Action" class="p-2 border rounded">
              <option disabled selected hidden>Select action</option>
              <option>Edit</option>
              <option>Delete</option>
              <option>View</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="border p-3">CS103</td>
          <td class="border p-3">#</td>
          <td class="border p-3">Pending</td>
          <td class="border p-3">
            <select name="Action" class="p-2 border rounded">
              <option disabled selected hidden>Select action</option>
              <option>Edit</option>
              <option>Delete</option>
              <option>View</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Log Complaint Button -->
    <button class="mt-6 bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600">
      Log Complaint
    </button>
  
  </div>
  </div>

</body>
</html>
